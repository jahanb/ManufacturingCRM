<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Salespersons Management</title>
</h:head>
<h:body>
    <h:form>
        <p:menubar>
            <p:menuitem value="Home" url="index.xhtml" icon="pi pi-home"/>
            <p:menuitem value="Products" url="products.xhtml" icon="pi pi-box"/>
            <p:menuitem value="Salespersons" url="salespersons.xhtml" icon="pi pi-users"/>
            <p:menuitem value="Sales" url="sales.xhtml" icon="pi pi-shopping-cart"/>
        </p:menubar>
    </h:form>

    <div style="margin: 20px;">
        <h2>Salespersons Management</h2>

        <h:form id="form">
            <p:growl id="messages" showDetail="true"/>

            <p:toolbar style="margin-top: 20px;">
                <p:toolbarGroup>
                    <p:commandButton value="New" icon="pi pi-plus"
                                     actionListener="#{salespersonBean.openNew}"
                                     update=":form:salespersonDialog"
                                     oncomplete="PF('salespersonDialog').show()"/>
                </p:toolbarGroup>
            </p:toolbar>

            <p:dataTable id="dt" var="sp" value="#{salespersonBean.salespersons}"
                         selectionMode="single" selection="#{salespersonBean.selectedSalesperson}"
                         rowKey="#{sp.id}" paginator="true" rows="10"
                         style="margin-top: 20px;">

                <p:column headerText="First Name" sortBy="#{sp.firstName}" filterBy="#{sp.firstName}">
                    <h:outputText value="#{sp.firstName}"/>
                </p:column>

                <p:column headerText="Last Name" sortBy="#{sp.lastName}" filterBy="#{sp.lastName}">
                    <h:outputText value="#{sp.lastName}"/>
                </p:column>

                <p:column headerText="Email" sortBy="#{sp.email}">
                    <h:outputText value="#{sp.email}"/>
                </p:column>

                <p:column headerText="Phone">
                    <h:outputText value="#{sp.phone}"/>
                </p:column>

                <p:column headerText="Territory">
                    <h:outputText value="#{sp.territory}"/>
                </p:column>

                <p:column headerText="Hire Date" sortBy="#{sp.hireDate}">
                    <h:outputText value="#{sp.hireDate}" rendered="#{sp.hireDate != null}">
                        <f:convertDateTime pattern="yyyy-MM-dd" type="localDate"/>
                    </h:outputText>
                    <h:outputText value="-" rendered="#{sp.hireDate == null}"/>
                </p:column>

                <p:column headerText="Active">
                    <p:selectBooleanCheckbox value="#{sp.active}" disabled="true"/>
                </p:column>

                <p:column headerText="Actions" style="width: 120px;">
                    <p:commandButton icon="pi pi-pencil"
                                     update=":form:salespersonDialog"
                                     oncomplete="PF('salespersonDialog').show()"
                                     styleClass="ui-button-warning"
                                     style="margin-right: 5px;">
                        <f:setPropertyActionListener value="#{sp}"
                                                     target="#{salespersonBean.salesperson}"/>
                    </p:commandButton>

                    <p:commandButton icon="pi pi-trash"
                                     styleClass="ui-button-danger"
                                     update=":form:dt :form:messages"
                                     actionListener="#{salespersonBean.deleteSalesperson}">
                        <f:setPropertyActionListener value="#{sp}"
                                                     target="#{salespersonBean.selectedSalesperson}"/>
                        <p:confirm header="Confirmation" message="Delete this salesperson?"
                                   icon="pi pi-exclamation-triangle"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>

            <p:dialog header="Salesperson Details" widgetVar="salespersonDialog" modal="true"
                      showEffect="fade" hideEffect="fade" id="salespersonDialog" width="500">
                <p:outputPanel>
                    <p:panelGrid columns="2" style="margin-top: 20px;">
                        <p:outputLabel for="firstName" value="First Name:"/>
                        <p:inputText id="firstName" value="#{salespersonBean.salesperson.firstName}" required="true"/>

                        <p:outputLabel for="lastName" value="Last Name:"/>
                        <p:inputText id="lastName" value="#{salespersonBean.salesperson.lastName}" required="true"/>

                        <p:outputLabel for="email" value="Email:"/>
                        <p:inputText id="email" value="#{salespersonBean.salesperson.email}"/>

                        <p:outputLabel for="phone" value="Phone:"/>
                        <p:inputText id="phone" value="#{salespersonBean.salesperson.phone}"/>

                        <p:outputLabel for="territory" value="Territory:"/>
                        <p:inputText id="territory" value="#{salespersonBean.salesperson.territory}"/>

                        <p:outputLabel for="hireDate" value="Hire Date:"/>
                        <p:calendar id="hireDate" value="#{salespersonBean.salesperson.hireDate}"
                                    pattern="yyyy-MM-dd" showButtonPanel="true">
                            <f:convertDateTime pattern="yyyy-MM-dd" type="localDate"/>
                        </p:calendar>

                        <p:outputLabel for="active" value="Active:"/>
                        <p:selectBooleanCheckbox id="active" value="#{salespersonBean.salesperson.active}"/>
                    </p:panelGrid>
                </p:outputPanel>

                <f:facet name="footer">
                    <p:commandButton value="Save" icon="pi pi-check"
                                     actionListener="#{salespersonBean.saveSalesperson}"
                                     update=":form:dt :form:messages"
                                     oncomplete="PF('salespersonDialog').hide()"/>
                    <p:commandButton value="Cancel" icon="pi pi-times"
                                     onclick="PF('salespersonDialog').hide()"
                                     styleClass="ui-button-secondary"
                                     type="button"/>
                </f:facet>
            </p:dialog>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes"
                                 icon="pi pi-check"/>
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary"
                                 icon="pi pi-times"/>
            </p:confirmDialog>
        </h:form>
    </div>
</h:body>
</html>
